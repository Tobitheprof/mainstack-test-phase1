    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/js/popper.js' %}"></script>

    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'line',
        data: {
        labels: ['Red', 'Blue', 'Yellow'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3],
            borderWidth: 2
        }]
        },
        options: {
        scales: {
            y: {
            beginAtZero: true
            }
        }
        }
    });
    </script>
    <script>
        const utf = document.getElementById('Chart2');
        new Chart(utf, {
            type: 'doughnut',
            data: {
            datasets: [{
                data: [{{ng_count}}, {{gm_count}}, {{gh_count}}, {{fin_count}}, {{uk_count}}],
                {% comment %} borderWidth: 2 {% endcomment %}
            }]
            },
            options: {
                scales: {
                    y: {
                    beginAtZero: true
                    }
                }
                
            }
        });
        
    </script>
    <script>
        const txt = document.getElementById('Chart3');
        new Chart(txt, {
            type: 'doughnut',
            data: {
            datasets: [{
                data: [{{google_count}}, {{instagram_count}}, {{facebook_count}}, {{linkedin_count}}],
                {% comment %} borderWidth: 2 {% endcomment %}
            }]
            },
            options: {
                scales: {
                    y: {
                    beginAtZero: true
                    }
                }
                
            }
        });
        
    </script>
